tle class_">State</span>(<span class="title class_ inherited__">object</span>):</span><br><span class="line"></span><br><span class="line">    <span class="keyword">def</span> <span class="title function_">__init__</span>(<span class="params">self, x, y</span>):</span><br><span class="line">        self.x = x</span><br><span class="line">        self.y = y</span><br><span class="line">        self.parent = <span class="literal">None</span></span><br><span class="line">        self.state = <span class="string">&quot;.&quot;</span></span><br><span class="line">        self.t = <span class="string">&quot;new&quot;</span></span><br><span class="line">        self.h = <span class="number">0</span></span><br><span class="line">        self.k = <span class="number">0</span>  <span class="comment"># k即为f</span></span><br><span class="line"></span><br><span class="line">    <span class="keyword">def</span> <span class="title function_">cost</span>(<span class="params">self, state</span>):</span><br><span class="line">        <span class="keyword">if</span> self.state == <span class="string">&quot;#&quot;</span> <span class="keyword">or</span> state.state == <span class="string">&quot;#&quot;</span>:</span><br><span class="line">            <span class="keyword">return</span> maxsize  <span class="comment"># 存在障碍物时，距离无穷大</span></span><br><span class="line">        <span class="keyword">return</span> math.sqrt(math.<span class="built_in">pow</span>((self.x - state.x), <span class="number">2</span>) +</span><br><span class="line">                         math.<span class="built_in">pow</span>((self.y - state.y), <span class="number">2</span>))</span><br><span class="line"></span><br><span class="line">    <span class="keyword">def</span> <span class="title function_">set_state</span>(<span class="params">self, state</span>):</span><br><span class="line">        <span class="keyword">if</span> state <span class="keyword">not</span> <span class="keyword">in</span> [<span class="string">&quot;S&quot;</span>, <span class="string">&quot;.&quot;</span>, <span class="string">&quot;#&quot;</span>, <span class="string">&quot;E&quot;</span>, <span class="string">&quot;*&quot;</span>,<span class="string">&quot;+&quot;</span>]:</span><br><span class="line">            <span class="keyword">return</span></span><br><span class="line">        self.state = state</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="keyword">class</span> <span class="title class_">Map</span>(<span class="title class_ inherited__">object</span>):</span><br><span class="line">    <span class="string">&#x27;&#x27;&#x27;</span></span><br><span class="line"><span class="string">    创建地图</span></span><br><span class="line"><span class="string">    &#x27;&#x27;&#x27;</span></span><br><span class="line">    <span class="keyword">def</span> <span class="title function_">__init__</span>(<span class="params">self, row, col</span>):</span><br><span class="line">        self.row = row</span><br><span class="line">        self.col = col</span><br><span class="line">        self.<span class="built_in">map</span> = self.init_map()</span><br><span class="line"></span><br><span class="line">    <span class="keyword">def</span> <span class="title function_">init_map</span>(<span class="params">self</span>):</span><br><span class="line">        <span class="comment"># 初始化map</span></span><br><span class="line">        map_list = []</span><br><span class="line">        <span class="keyword">for</span> i <span class="keyword">in</span> <span class="built_in">range</span>(self.row):</span><br><span class="line">            tmp = []</span><br><span class="line">            <span class="keyword">for</span> j <span class="keyword">in</span> <span class="built_in">range</span>(self.col):</span><br><span class="line">                tmp.append(State(i, j))</span><br><span class="line">            map_list.append(tmp)</span><br><span class="line">        <span class="keyword">return</span> map_list</span><br><span class="line"></span><br><span class="line">    <span class="keyword">def</span> <span class="title function_">print_map</span>(<span class="params">self</span>):</span><br><span class="line">        <span class="keyword">for</span> i <span class="keyword">in</span> <span class="built_in">range</span>(self.row):</span><br><span class="line">            tmp = <span class="string">&quot;&quot;</span></span><br><span class="line">            <span class="keyword">for</span> j <span class="keyword">in</span> <span class="built_in">range</span>(self.col):</span><br><span class="line">                tmp += self.<span class="built_in">map</span>[i][j].state + <span class="string">&quot; &quot;</span></span><br><span class="line">            <span class="built_in">print</span>(tmp)</span><br><span class="line"></span><br><span class="line">    <span class="keyword">def</span> <span class="title function_">get_neighbers</span>(<span class="params">self, state</span>):</span><br><span class="line">        <span class="comment"># 获取8邻域</span></span><br><span class="line">        state_list = []</span><br><span class="line">        <span class="keyword">for</span> i <span class="keyword">in</span> [-<span class="number">1</span>, <span class="number">0</span>, <span class="number">1</span>]:</span><br><span class="line">            <span class="keyword">for</span> j <span class="keyword">in</span> [-<span class="number">1</span>, <span class="number">0</span>, <span class="number">1</span>]:</span><br><span class="line">                <span class="keyword">if</span> i == <span class="number">0</span> <span class="keyword">and</span> j == <span class="number">0</span>:</span><br><span class="line">                    <span class="keyword">continue</span></span><br><span class="line">                <span class="keyword">if</span> state.x + i &lt; <span class="number">0</span> <span class="keyword">or</span> state.x + i &gt;= self.row:</span><br><span class="line">                    <span class="keyword">continue</span></span><br><span class="line">                <span class="keyword">if</span> state.y + j &lt; <span class="number">0</span> <span class="keyword">or</span> state.y + j &gt;= self.col:</span><br><span class="line">                    <span class="keyword">continue</span></span><br><span class="line">                state_list.append(self.<span class="built_in">map</span>[state.x + i][state.y + j])</span><br><span class="line">        <span class="keyword">return</span> state_list</span><br><span class="line"></span><br><span class="line">    <span class="keyword">def</span> <span class="title function_">set_obstacle</span>(<span class="params">self, point_list</span>):</span><br><span class="line">        <span class="comment"># 设置障碍物的位置</span></span><br><span class="line">        <span class="keyword">for</span> x, y <span class="keyword">in</span> point_list:</span><br><span class="line">            <span class="keyword">if</span> x &lt; <span class="number">0</span> <span class="keyword">or</span> x &gt;= self.row <span class="keyword">or</span> y &lt; <span class="number">0</span> <span class="keyword">or</span> y &gt;= self.col:</span><br><span class="line">                <span class="keyword">continue</span></span><br><span class="line">            self.<span class="built_in">map</span>[x][y].set_state(<span class="string">&quot;#&quot;</span>)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="keyword">class</span> <span class="title class_">Dstar</span>(<span class="title class_ inherited__">object</span>):</span><br><span class="line"></span><br><span class="line">    <span class="keyword">def</span> <span class="title function_">__init__</span>(<span class="params">self, maps</span>):</span><br><span class="line">        self.<span class="built_in">map</span> = maps</span><br><span class="line">        self.open_list = <span class="built_in">set</span>()  <span class="comment"># 创建空集合</span></span><br><span class="line"></span><br><span class="line">    <span class="keyword">def</span> <span class="title function_">process_state</span>(<span class="params">self</span>):</span><br><span class="line">        <span class="string">&#x27;&#x27;&#x27;</span></span><br><span class="line"><span class="string">        D*算法的主要过程</span></span><br><span class="line"><span class="string">        :return:</span></span><br><span class="line"><span class="string">        &#x27;&#x27;&#x27;</span></span><br><span class="line">        x = self.min_state()    <span class="comment"># 获取open list列表中最小k的节点</span></span><br><span class="line">        <span class="keyword">if</span> x <span class="keyword">is</span> <span class="literal">None</span>:</span><br><span class="line">            <span class="keyword">return</span> -<span class="number">1</span></span><br><span class="line">        k_old = self.get_kmin() <span class="comment">#获取open list列表中最小k节点的k值</span></span><br><span class="line">        self.remove(x)  <span class="comment"># 从openlist中移除</span></span><br><span class="line">        <span class="comment"># 判断openlist中</span></span><br><span class="line">        <span class="keyword">if</span> k_old &lt; x.h:</span><br><span class="line">            <span class="keyword">for</span> y <span class="keyword">in</span> self.<span class="built_in">map</span>.get_neighbers(x):</span><br><span class="line">                <span class="keyword">if</span> y.h &lt;= k_old <span class="keyword">and</span> x.h &gt; y.h + x.cost(y):</span><br><span class="line">                    x.parent = y</span><br><span class="line">                    x.h = y.h + x.cost(y)</span><br><span class="line">        <span class="comment"># 领域的 h 值发生了改变</span></span><br><span class="line">        <span class="keyword">if</span> k_old == x.h:</span><br><span class="line">            <span class="keyword">for</span> y <span class="keyword">in</span> self.<span class="built_in">map</span>.get_neighbers(x):</span><br><span class="line">                <span class="keyword">if</span> y.t == <span class="string">&quot;new&quot;</span> <span class="keyword">or</span> y.parent == x <span class="keyword">and</span> y.h != x.h + x.cost(y) \</span><br><span class="line">                        <span class="keyword">or</span> y.parent != x <span class="keyword">and</span> y.h &gt; x.h + x.cost(y):</span><br><span class="line">                    y.parent = x</span><br><span class="line">                    self.insert(y, x.h + x.cost(y))</span><br><span class="line">        <span class="keyword">else</span>:</span><br><span class="line">            <span class="keyword">for</span> y <span class="keyword">in</span> self.<span class="built_in">map</span>.get_neighbers(x):</span><br><span class="line">                <span class="keyword">if</span> y.t == <span class="string">&quot;new&quot;</span> <span class="keyword">or</span> y.parent == x <span class="keyword">and</span> y.h != x.h + x.cost(y):</span><br><span class="line">                    y.parent = x</span><br><span class="line">                    self.insert(y, x.h + x.cost(y))</span><br><span class="line">                <span class="keyword">else</span>:</span><br><span class="line">                    <span class="keyword">if</span> y.parent != x <span class="keyword">and</span> y.h &gt; x.h + x.cost(y):</span><br><span class="line">                        self.insert(x, x.h)</span><br><span class="line">                    <span class="keyword">else</span>:</span><br><span class="line">                        <span class="keyword">if</span> y.parent != x <span class="keyword">and</span> x.h &gt; y.h + x.cost(y) \</span><br><span class="line">                                <span class="keyword">and</span> y.t == <span class="string">&quot;close&quot;</span> <span class="keyword">and</span> y.h &gt; k_old:</span><br><span class="line">                            self.insert(y, y.h)</span><br><span class="line">        <span class="keyword">return</span> self.get_kmin()</span><br><span class="line"></span><br><span class="line">    <span class="keyword">def</span> <span class="title function_">min_state</span>(<span class="params">self</span>):</span><br><span class="line">        <span class="keyword">if</span> <span class="keyword">not</span> self.open_list:</span><br><span class="line">            <span class="keyword">return</span> <span class="literal">None</span></span><br><span class="line">        min_state = <span class="built_in">min</span>(self.open_list, key=<span class="keyword">lambda</span> x: x.k)  <span class="comment"># 获取openlist中k值最小对应的节点</span></span><br><span class="line">        <span class="keyword">return</span> min_state</span><br><span class="line"></span><br><span class="line">    <span class="keyword">def</span> <span class="title function_">get_kmin</span>(<span class="params">self</span>):</span><br><span class="line">        <span class="comment"># 获取openlist表中k(f)值最小的k</span></span><br><span class="line">        <span class="keyword">if</span> <span class="keyword">not</span> self.open_list:</span><br><span class="line">            <span class="keyword">return</span> -<span class="number">1</span></span><br><span class="line">        k_min = <span class="built_in">min</span>([x.k <span class="keyword">for</span> x <span class="keyword">in</span> self.open_list])</span><br><span class="line">        <span class="keyword">return</span> k_min</span><br><span class="line"></span><br><span class="line">    <span class="keyword">def</span> <span class="title function_">insert</span>(<span class="params">self, state, h_new</span>):</span><br><span class="line">        <span class="keyword">if</span> state.t == <span class="string">&quot;new&quot;</span>:</span><br><span class="line">            state.k = h_new</span><br><span class="line">        <span class="keyword">elif</span> state.t == <span class="string">&quot;open&quot;</span>:</span><br><span class="line">            state.k = <span class="built_in">min</span>(state.k, h_new)</span><br><span class="line">        <span class="keyword">elif</span> state.t == <span class="string">&quot;close&quot;</span>:</span><br><span class="line">            state.k = <span class="built_in">min</span>(state.h, h_new)</span><br><span class="line">        state.h = h_new</span><br><span class="line">        state.t = <span class="string">&quot;open&quot;</span></span><br><span class="line">        self.open_list.add(state)</span><br><span class="line"></span><br><span class="line">    <span class="keyword">def</span> <span class="title function_">remove</span>(<span class="params">self, state</span>):</span><br><span class="line">        <span class="keyword">if</span> state.t == <span class="string">&quot;open&quot;</span>:</span><br><span class="line">            state.t = <span class="string">&quot;close&quot;</span></span><br><span class="line">        self.open_list.remove(state)</span><br><span class="line"></span><br><span class="line">    <span class="keyword">def</span> <span class="title function_">modify_cost</span>(<span class="params">self, x</span>):</span><br><span class="line">        <span class="keyword">if</span> x.t == <span class="string">&quot;close&quot;</span>:  <span class="comment"># 是以一个openlist，通过parent递推整条路径上的cost</span></span><br><span class="line">            self.insert(x, x.parent.h + x.cost(x.parent))</span><br><span class="line"></span><br><span class="line">    <span class="keyword">def</span> <span class="title function_">run</span>(<span class="params">self, start, end</span>):</span><br><span class="line">        self.insert(end,<span class="number">0</span>)</span><br><span class="line">        <span class="keyword">while</span> <span class="literal">True</span>:</span><br><span class="line">            self.process_state()</span><br><span class="line">            <span class="keyword">if</span> start.t == <span class="string">&quot;close&quot;</span>:</span><br><span class="line">                <span class="keyword">break</span></span><br><span class="line">        start.set_state(<span class="string">&quot;S&quot;</span>)</span><br><span class="line">        s = start</span><br><span class="line">        <span class="keyword">while</span> s != end:</span><br><span class="line">            s = s.parent</span><br><span class="line">            s.set_state(<span class="string">&quot;+&quot;</span>)</span><br><span class="line">        s.set_state(<span class="string">&quot;E&quot;</span>)</span><br><span class="line">        <span class="built_in">print</span>(<span class="string">&#x27;障碍物未发生变化时，搜索的路径如下：&#x27;</span>)</span><br><span class="line">        <span class="built_in">print</span>(<span class="string">&quot;opset 大小：&quot;</span>, <span class="built_in">len</span>(self.open_list))</span><br><span class="line">        self.<span class="built_in">map</span>.print_map()</span><br><span class="line">        tmp = start <span class="comment"># 起始点不变</span></span><br><span class="line">        self.<span class="built_in">map</span>.set_obstacle([(<span class="number">1</span>,<span class="number">2</span>)]) <span class="comment"># 障碍物发生变化</span></span><br><span class="line">        <span class="string">&#x27;&#x27;&#x27;</span></span><br><span class="line"><span class="string">        从起始点开始，往目标点行进，当遇到障碍物时，重新修改代价，再寻找路径</span></span><br><span class="line"><span class="string">        &#x27;&#x27;&#x27;</span></span><br><span class="line">        <span class="keyword">while</span> tmp != end:</span><br><span class="line">            tmp.set_state(<span class="string">&quot;*&quot;</span>)</span><br><span class="line">            <span class="comment"># self.map.print_map()</span></span><br><span class="line">            <span class="comment"># print(&quot;&quot;)</span></span><br><span class="line">            <span class="keyword">if</span> tmp.parent.state == <span class="string">&quot;#&quot;</span>:</span><br><span class="line">                self.modify(tmp)</span><br><span class="line">                <span class="keyword">continue</span></span><br><span class="line">            tmp = tmp.parent</span><br><span class="line">        tmp.set_state(<span class="string">&quot;E&quot;</span>)</span><br><span class="line">        <span class="built_in">print</span>(<span class="string">&#x27;障碍物发生变化时，搜索的路径如下(*为更新的路径)：&#x27;</span>)</span><br><span class="line">        self.<span class="built_in">map</span>.print_map()</span><br><span class="line"></span><br><span class="line">    <span class="keyword">def</span> <span class="title function_">modify</span>(<span class="params">self, state</span>):</span><br><span class="line">        <span class="string">&#x27;&#x27;&#x27;</span></span><br><span class="line"><span class="string">        当障碍物发生变化时，从目标点往起始点回推，更新由于障碍物发生变化而引起的路径代价的变化</span></span><br><span class="line"><span class="string">        :param state:</span></span><br><span class="line"><span class="string">        :return:</span></span><br><span class="line"><span class="string">        &#x27;&#x27;&#x27;</span></span><br><span class="line">        self.modify_cost(state)</span><br><span class="line">        <span class="keyword">while</span> <span class="literal">True</span>:</span><br><span class="line">            k_min = self.process_state()</span><br><span class="line">            <span class="keyword">if</span> k_min &gt;= state.h:</span><br><span class="line">                <span class="keyword">break</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="keyword">if</span> __name__ == <span class="string">&#x27;__main__&#x27;</span>:</span><br><span class="line">    m = Map(<span class="number">4</span>,<span class="number">4</span>)</span><br><span class="line">    <span class="comment"># m.set_obstacle([(4, 3), (4, 4), (4, 5), (4, 6), (5, 3), (6, 3), (7, 3)])</span></span><br><span class="line">    start = m.<span class="built_in">map</span>[<span class="number">3</span>][<span class="number">0</span>]</span><br><span class="line">    end = m.<span class="built_in">map</span>[<span class="number">0</span>][<span class="number">3</span>]</span><br><span class="line">    dstar = Dstar(m)</span><br><span class="line">    dstar.run(start, end)</span><br><span class="line">    <span class="comment"># m.print_map()</span></span><br><span class="line"></span><br><span class="line"></span><br></pre></td></tr></table></figure>
